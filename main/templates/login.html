{% extends 'base.html' %}

{% load static %}

{% block meta %}
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet"  href="{% static 'css/login.css' %}">
{% endblock meta %}

{% block content %}

<div class = "login">
    <div class="login-container">
        <div class="login-forms">
            <form method="POST" action="" class="login-field">
                {% csrf_token %}
                <h1 class="login-title">Login</h1>
    
                <div class="login-box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" name="username" placeholder="Username" class="form-control">
                </div>
    
                <div class="login-box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                
                <input class="login_btn" type="submit" value="Login">
    
                <div>
                    <span class="login-account">Don't have an account yet?</span>
                    <span class="register-button"><a href="{% url 'main:register' %}">Register Now</a></span>
                </div>
            </form>
        </div>
                
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock content %}
